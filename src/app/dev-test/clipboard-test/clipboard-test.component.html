<div class="top-container">
  <button mat-raised-button color="primary" (click)="paste()">Paste</button>
  <span>&nbsp;&nbsp;</span>
  <label for="name">붙여넣기 컬럼수:</label><span>&nbsp;&nbsp;</span>
  <input id="name" type="number"  min="0" max="30" value="0" 
    style="font-size: 20px; text-align: center;"
    (change)="onChange($event)"/>
  
  <p></p>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell style="white-space: pre-line" *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  
</div>
