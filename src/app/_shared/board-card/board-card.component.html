
<mat-card [style.height]="'100%'" >
    <mat-card-header [ngStyle]="{'background-color': background,'color':'white' }">
      <mat-card-subtitle style="color: white;" >Dog Breed</mat-card-subtitle>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <!-- <mat-card-content [style.overflow]="'auto'" [style.height.px]="'170'" > -->
    <mat-card-content [style.overflow]="'auto'" >
      <p>This card has divider and indeterminate progress as footer</p>
      <p>{{ longText }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <div class="spacer"></div>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
